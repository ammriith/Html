<html>
<head>
<title>Registration Form</title>
</head>
<body bgcolor="skyblue">
<h1 align="center"> REGISTRATION FORM</h1>
<br>
<form>
FIRSTNAME:&emsp;&emsp;<input type="text" name="fname" size="20" maxlength="25" >
<br><br>
LASTNAME :&emsp;&emsp;<input type="text" name="lname" size="20" maxlength="25">
<br><br>
ADDRESS:&emsp;&emsp;&emsp;<textarea cols="40" rows="4" name="address"></textarea>
<br><br>
AGE:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="text" name="age" size="10" maxlength="25">
<br><br>
GENDER:&emsp;&emsp;<input type="radio" name="gender" value="male">MALE
<input type="radio" name="gender" value="female">FEMALE
<br><br>
PHNUMBER:&ensp;&ensp;&ensp;<input type="text" name="phone" size="20" maxlength="25" >
<br><br>
E-MAIL:&emsp;&emsp;&emsp;&emsp;<input type="text" name="email" size="20" maxlength="25" >
<br><br>
NATIONALITY:&emsp;<select name="dropdown">
<option values="none">none</option>
<option values="usa">usa</option>
<option values="japan">japan</option>
<option values="indian">indian</option>
</select>
<br><br>
<input type="submit" value="submit">
<input type="reset" value="reset">
</form>
</body>
</html>
