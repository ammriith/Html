 <html>
 <head>
 <title>object</title>
 </head>
 <body>
 <h1>String and Math objects</h1>
 
   <script>
      document.write("string=welcome to javascript");
      var x ="welcome to javascript";
      var y ="programs";
      document.write("<br>");
      document.write("Length: " + x.length);
      document.write("<br>");
      document.write("Substring using slice: " + x.slice(11, 21));
      document.write("<br>");
      document.write("Substring using substr: " + x.substr(11, 4));
      document.write("<br>");
      document.write("Concatenation: " + x.concat(" ", y));
      document.write("<br>");
      document.write("Replace: " + x.replace("javascript", "HTML"));
      document.write("<br>");
      document.write("UpperCase: " + x.toUpperCase());
      document.write("<br>");
      document.write("LowerCase: " + x.toLowerCase());
      document.write("<br>");
      document.write("Index of 'to': " + x.indexOf("to"));
      document.write("<br>");
      document.write("Last index of 'Javascript': " + x.lastIndexOf("javascript"));
      document.write("<br>");
      document.write("Character at position 5: " + x.charAt(5));
      document.write("<br>");
      
      var num = 123.4;
      document.write("<br>");
      document.write("Square root: " + Math.sqrt(num));
      document.write("<br>");
      document.write("Power of 3: " + Math.pow(num, 3));
      document.write("<br>");
      document.write("Absolute value: " + Math.abs(num));
      document.write("<br>");
      document.write("Round value: " + Math.round(num));
      document.write("<br>");
      document.write("Ceil value: " + Math.ceil(num));
      document.write("<br>");
      document.write("Floor value: " + Math.floor(num));
      document.write("<br>");
      document.write("Pi value: " + Math.PI);
   </script>
 </body>
 <html>
